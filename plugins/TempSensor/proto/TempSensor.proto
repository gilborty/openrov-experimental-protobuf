syntax = "proto2";

message TempSensorTelemetry
{
    required float temp = 1;
}

message TempSensorCommand
{
    required sfixed32 command = 1;
}

message TempSensorStatus
{
    required sfixed32 status = 1;
}

message TempSensor
{
    required sfixed32 pid = 1;
    oneof payload
    {
        TempSensorStatus status = 2;
        TempSensorCommand command = 3;
        TempSensorTelemetry telemetry = 4;
    }
}
