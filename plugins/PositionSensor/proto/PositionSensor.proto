syntax = "proto2";

message PositionSensorTelemetry
{
    required sfixed32 x = 1;
    required sfixed32 y = 2;
}

message PositionSensorCommand
{
    required sfixed32 command = 1;
}

message PositionSensorStatus
{
    required sfixed32 status = 1;
}

message PositionSensor
{
    required sfixed32 pid = 1;
    oneof payload
    {
        PositionSensorStatus status = 2;
        PositionSensorCommand command = 3;
        PositionSensorTelemetry telemetry = 4;
    }
}
